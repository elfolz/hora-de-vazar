		<main>
			<header>
				<img src="./img/logo.svg" alt="Logo">
			</header>
			<section>
				<article>
					<span>
						<label>Entrada</label>
						<input type="tel" value="" data-type="in">
					</span>
					<span>
						<label>Saída</label>
						<input type="tel" value="" data-type="out">
					</span>
				</article>
			</section>
			<section>
				<span>
					<label>Saldo banco de horas</label>
					<input type="tel" data-type="extra">
				</span>
			</section>
			<p>&nbsp;</p>
			<footer>
				<button id="add" title="Adicionar marcação">
